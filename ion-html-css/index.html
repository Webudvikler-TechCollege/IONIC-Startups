<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script type="module" src="https://cdn.jsdelivr.net/npm/@ionic/core/dist/ionic/ionic.esm.js"></script>
    <script nomodule src="https://cdn.jsdelivr.net/npm/@ionic/core/dist/ionic/ionic.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@ionic/core/css/ionic.bundle.css"/>    
    <title>Document</title>
</head>
<body>
    <!-- Wrapper for hele sitet -->
    <ion-app>

        <!-- Wrapper for header -->
        <ion-header>
            <ion-toolbar color="primary">
                <ion-title>Budget planner</ion-title>                
            </ion-toolbar>
        </ion-header>

        <!-- Wrapper for indhold med scroll bar -->
        <ion-content>

            <!-- Grid Wrapper -->
            <ion-grid>
                <ion-row>
                    <ion-col size-md="6" offset-md="3">

                        <!-- Card Wrapper -->
                        <ion-card>
                            <ion-card-header>
                                <ion-card-title>Tilføj udgift</ion-card-title>
                            </ion-card-header>
                            <ion-card-content>
                                <ion-item>
                                    <ion-label position="floating">Udgifter</ion-label>
                                    <ion-input type="text" id="input-reason"></ion-input>
                                </ion-item>
                                <ion-item>
                                    <ion-label position="floating">Udgifter total</ion-label>
                                    <ion-input type="number" id="input-amount"></ion-input>
                                </ion-item>
                                <div class="ion-margin ion-text-right">
                                    <ion-button position="floating" fill="outline" color="danger" id="btn-reset">
                                        <ion-icon slot="start" name="close"></ion-icon>Nulstil
                                    </ion-button>      
                                    <ion-button position="floating" id="btn-confirm">
                                        <ion-icon slot="start" name="add"></ion-icon>Tilføj udgift
                                    </ion-button>      
                                </div>
                            </ion-card-content>
                        </ion-card>
            
                    </ion-col>
                </ion-row>

                <!-- Wrapper for output -->
                <ion-row>
                    <ion-col size-md="6" offset-md="3">
                        <ion-list id="list-expenses">

                        </ion-list>
                    </ion-col>
                </ion-row>

                <!-- Wrapper for total -->
                <!-- Denne her virker ikke!! Har andre samme problem -->
                <ion-row>
                    <ion-col size-md="6" offset-md="3">
                        <p class="ion-margin">Total: 
                            <span id="total-amount">0,00</span> DKK
                        </p>
                    </ion-col>
                </ion-row>

            </ion-grid>
            <!-- Wrapper for card -->
        </ion-content>
        <ion-alert-controller>
            
        </ion-alert-controller>
    </ion-app>
    <script src="app.js"></script>
</body>
</html>
